<!-- Edit Page -->
<div class="pages">
  <div data-page="edit" class="page navbar-fixed">
    <!-- Navbar -->
    <div class="navbar theme-black">
      <div class="navbar-inner">
        <div class="left">
          <a href="index.html" class="back link"><i class="icon icon-back"></i><span>返回</span></a>
        </div>
        <div class="right">
          <a href="#" id="btn_edit" onclick="app.toggleEdit();" class="link editFlag"><span>编辑</span></a>
        </div>
      </div>
    </div>
    <!-- PageContent -->
    <div class="page-content">
      <form id="editInfoForm" class="list-block">
        <input type="hidden" name="id" value="" />
        <input type="hidden" name="createDate" value="" />
        <div class="content-block-title">词条</div>
        <ul>
          <li>
            <div class="item-content">
              <div class="item-inner">
                <div class="item-input">
                  <input type="text" id="title" name="title" readonly placeholder="">
                </div>
              </div>
            </div>
          </li>
        </ul>
        <div class="content-block-title">注解</div>
        <ul>
          <li class="align-top">
            <div class="item-content">
              <div class="item-inner">
                <div class="item-input">
                  <textarea class="resizable" id="remark" name="remark" readonly placeholder=""></textarea>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </form>
      <div class="content-block">
        <a href="#" id="btn_edit_submit" class="button button-fill button-raised" style="display: none;" onclick="app.editItem();">修 改</a>
      </div>
    </div>
  </div>
</div>
