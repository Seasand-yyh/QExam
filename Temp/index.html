<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="jsonfilter.js"></script>
	<script type="text/javascript">
		window.addEventListener('load', function() {
			var data = [
				{id: 1, name: 'aaa', age: 15, desc: '1aaaaa4'},
				{id: 2, name: 'bbb', age: 17, desc: '2bbbbb5'},
				{id: 3, name: 'ccc', age: 34, desc: '3ccccc6'},
				{id: 4, name: 'ddd', age: 22, desc: '4ddddd7'},
				{id: 5, name: 'eee', age: 41, desc: '5eeeee8'},
				{id: 6, name: 'fff', age: 12, desc: '6fffff9'}
			];

			console.log('before filter:');
			data && data.forEach(function(item) {
				console.log(item);
			});

			var retData = new JsonFilter(data).filter('desc like %ccc%').sort('name DESC').end();

			console.log('after filter:');
			retData.forEach(function(item) {
				console.log(item);
			});

		}, false);
	</script>
</head>
<body>
	
</body>
</html>
